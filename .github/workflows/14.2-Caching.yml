name: 14 - Using Cache
on: 
    workflow_dispatch: 
        inputs:
            use-cache:
                type: boolean
                default: false
                description: cachÃ©

            node-version:
                type: choice
                options: ['18.x', '20.x', '21.x']
                default: '20.x'
                description: node version
jobs:
    install-deps:
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: my-app
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: ${{inputs.node-version}}
            
            - name: Calculate_cache_key
              id: cache-key
              run: echo "CACHE_KEY=deps-node-modules-${{ hashFiles('my-app/package-lock.json') }}" >> $GITHUB_OUTPUT

            - name: Download cached dependencies
              id: cache
              if: inputs.use-cache
              uses: actions/cache@v3
              with:
                path: my-app/node_modules
                key:  ${{steps.cache-key.outputs.CACHE_KEY}}

            - name: install dependencies
              if: steps.cache.outputs.cache-hit != 'true'
              run: npm ci

            - name: run test
              run: npm run test
            
            - name: Building
              run: npm run build
            
            - name: Deploying to nonprod
              run: echo "Deploying to nonprod"
        outputs:
          CACHE_KEY: ${{steps.Calculate_cache_key.outputs.CACHE_KEY}}